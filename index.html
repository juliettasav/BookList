<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Add Book</h1>

        <form>
            <div class="form-group">
              <label for="book-title">Book Title</label>
              <input type="text" class="form-control" id="book-title" placeholder="Book Title">
              
            </div>
            <div class="form-group">
              <label for="book-author">Author</label>
              <input type="text" class="form-control" id="book-author" placeholder="Book Author">
            </div>
            <div class="form-group">
                <label for="book-isbn">ISBN</label>
                <small>(Only numbers)</small>
                <input type="number" class="form-control" id="book-isbn" placeholder="Book ISBN">
              </div>
            
            <button type="submit" class="btn btn-dark">Add</button>
          </form>
          <div class="row">
            <div class="col">
            <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id='book-list'>
             
            </tbody>
          </table>
            </div>
           
          </div>
          
    
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/appes6.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
